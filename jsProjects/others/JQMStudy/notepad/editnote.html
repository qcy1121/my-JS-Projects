<!DOCTYPE html>
<html>
<head>
<title>List - NotePad</title>
<meta name="viewport" content = "width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
<link href="lib/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
<link href="css/notepad.css" rel="stylesheet" type="text/css" />

<body>
<div data-role="page" id="editnote_index">
	<div data-role="header" data-position="fixed" data-position="inline">
	<a href="notedetail.html" data-ajax="false" >Back</a>
	<h4>Edit</h4>
	<a href="javascript:" >Update</a>
	</div>
	<div data-role="content" >
		<label for="rdo-type" > Type</label>
		<fieldset data-role="controlgroup" id="rdo-type" data-mini="true" data-type="horizontal"
			style="padding:5px 0px 0px 0px; margin:0px ">
			<input type="radio" name="rdo-type" id="rdo-type-0" value="a" />
			<label for="rdo-type-0" >Type1</label>
			<input type="radio" name="rdo-type" id="rdo-type-1" value="b" />
			<label for="rdo-type-1" >Type2</label>
			<input type="hidden" id="hidtype" value="a" />
		</fieldset>
		<label for="txt-title" >Title:</label>
		<input type="text" name="txt-title" id="txt-title" value="" />
		<label for="txta-content">Content;</label>
		<textarea name="txt-content" id="txta-content" ></textarea>
	</div>
	<div data-role="footer" data-positon="fixed" >
		<h1>? Chyee</h1>
	</div>
</div>
<script src="js/notepad.base.js" type="text/javascript" ></script>
<script src="js/notepad.note.js" type="text/javascript" ></script>
</body>
