<!DOCTYPE html>
<html>
    <head>
        <title>css3 transform test</title>
        <!--<script type = "text/javascript" src = "../sit/js/vendor/jquery.min.1.11.1.js"></script>-->
        <script type="text/javascript" src="../lib/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="css3transform.js"></script>
        <style>
            *{padding:0px;margin:0px}
            .body{
                margin:10px auto;
                padding:2px;
                /*-wwbkit-box-sizing:border-box;
                border:solid 1px;*/
            }
            @media only screen and (max-width:480px){
                body{
                    width:100%;
                }
            }
            @media only screen and (max-width:680px){
                body{
                    max-width:480px;
                }
            }
            @media only screen and (max-width:800px){
                body{
                    max-width:680px;
                }
            }
             @media only screen and (max-width:1000px){
                body{
                    max-width:800px;
                }
            }
            @media only screen and (min-width:1000px)
            {
                body
                {
                    max-width: 1000px;
                }
            }
            .showDiv{
                width:200px;
                height:200px;
                background:red;
                border-radius:5px;
                margin:0 auto;
            }
            .outer{
               margin:200px 0;
               position:relative;
            }
            .outer:before{
               content:"the transform value:";
               position:absolute;
               top:-200px;
               left:4px;
            }
            .value{
                position:absolute;
                top:-200px;
                left:150px;
                color:red;
                height:20px;width:100%;
            }
            div#btns > div
            {
                margin:5px;
                padding-top:20px;
                border:solid 1px;
                position:relative;
            }
            
            div#btns > div::after{
                position:absolute;
                top:0px;
                left:2px;
            }
            #btns>div:nth-child(1)::after
            {
                content: 'transform 2d';
            }
            #btns>div:nth-child(2)::after
            {
                content: 'transform 3d';
            }
        </style>
    </head>
    <body>
    <div class="body">
    
    <h1> css3 transform</h1>
    <p>please update the slider range</p>
    <div id='btns' >

    </div>
    <div class='outer' >
    <div id='value' class='value'></div>
    <div id='showDiv' class='showDiv'>
    <h2>Up</h2>
    </div>
    </div>
    </div>
    </body>
</html>
