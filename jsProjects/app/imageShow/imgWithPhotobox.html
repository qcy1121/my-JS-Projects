<body>
<div id="selectDiv"  style="display:inline-flex"></div>

    <div id="myGallery" style="width:1024px;height:600px;overflow: scroll;">

    </div>
<!--</div>-->
<script>
    var dd,div=$("#selectDiv");
    for(var i in data){
        console.log(data[i] instanceof Array);
        if(data[i] instanceof Array)
        {
            var name = i.substring(2);
            var child = $("<div>");
            child.html("<a href='#' >"+name+"</a>");
            child.on('click',function(){
                var target=$("#myGallery");
                target.html("");
                target.usePhotoBox(getOpts(i));
            });
            div.append(child);
        }
    }
    getOpts=function(i){
        var path ;
        var opt = {
            container:$("#myGallery"),
            data:i===undefined||i===null ?data:data[i],
            getCompressdPath:function(i){

                if(path)return path;
                i="./images/233_0515";
                var ps = i.split("/");
                ps.splice(2,0,"compressed");
                path= ps.join("/");
                return path;
            },
            imageListClass:"imageList"
        };
        return opt;
    }

</script>
</body>
