<html>
<head>
<script src="../lib/jquery-2.1.1.js"></script>

<script src="data.js" ></script>
<script src="imsageShow.js"></script>
<style>
img{
width:200px;
height:150px;
border:1px solid red;
}
</style>

</head>
<body>
<div id="selectDiv"  style="display:inline-flex"></div>
<div id="showDiv" style="width:90%;height:90%;overflow: auto;">
<ul id="myGallery">

</ul>
</div>
<script>
var dd,div=$("#selectDiv");
for(var i in data){
console.log(data[i] instanceof Array);
if(data[i] instanceof Array)
{
var name = i.substring(2);
var child = $("<div>");
child.html("<a href='#' >"+name+"</a>");
child.on('click',function(){
var target=$("#myGallery");
target.html("");
target.imageLazyLoading(getOpts(i));
});
div.append(child);
}
}
getOpts=function(i){
var opt = {
container:$("#showDiv"),
data:i===undefined||i===null ?data:data[i]
};
return opt;
}

</script>
</body></html>
